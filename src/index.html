<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>pixi-webpack-demo</title>
  <style>
    html,
    body {
      display: flex;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    canvas {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #container {
      width: 550px;
      max-width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="scene"></canvas>
  </div>
</body>

</html>
